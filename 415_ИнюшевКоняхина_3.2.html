<body>

  <script>
    strok = "Он шел ночною, порой ночною за темной рекою, за быстрой водою. Не знал укора, не знал покоя, за желтой луною, за ней, вороною."
    document.write(strok, "<br>");
    document.write("Длина строки: ", strok.length, "<br>");
    for (let i=0; i<strok.length; i+=3){
        if (i >= strok.length){
          i = strok.length-1;
        }
        document.write(strok[i],strok[i+1],strok[i+2],"..");
    }
  </script>
