<!DOCTYPE html>

<body>

    <div id="calendar"></div>
<script>
    function getDayNum(date) {
      let day = date.getDay();
      if (day == 0) day = 7;
      return day - 1;
    }
    function getMonthName(month) {
        const monthNames = [
            "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
        ];
        return monthNames[month];
    }
    
    function Calendar(elem, year, month) {
      let d = new Date(year, month);
      let table = `${getMonthName(month)} ${year}
        <table>
           <tr>
            <th>пн</th>
            <th>вт</th>
            <th>ср</th>
            <th>чт</th>
            <th>пт</th>
            <th>сб</th>
            <th>вс</th>
            </tr>
            <tr>`;
    //заполняет пустые ряды до
      for (let i = 0; i < getDayNum(d); i++) {
        table += '<td></td>';
      } 
        while (d.getMonth() == month) {
        table += '<td>' + d.getDate() + '</td>';
        if (getDayNum(d) % 7 == 6) {
          table += '</tr><tr>';
        }
        d.setDate(d.getDate() + 1);
      }
        //заполняет пустые ряды после
      if (getDayNum(d) != 0) {
        for (let i = getDayNum(d); i < 7; i++) {
          table += '<td></td>';
        }
      }
      table += '</tr></table>';
      elem.innerHTML = table;
    }
    currentDate = new Date();
    chosenYear = currentDate.getUTCFullYear();
    chosenMonth = currentDate.getMonth();
    Calendar(calendar, chosenYear,chosenMonth);
</script>
</body>
</html>
