<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Инюшев Коняхина">
<title> Задача 3.1 </title>
</head>
<body>
<script>
    let str = "ABCD abcd A";
    document.write("<b>str = </b>")
    document.write(str);
    document.write("<br>");
    document.write("<br>");
    document.write("<b>str.big() = </b>")
    document.write(str.big())
    document.write("<br>");
    document.write("<b>str.blink() = </b>")
    document.write(str.blink())
    document.write("<br>");
    document.write("<b>str.bold() = </b>")
    document.write(str.bold())
    document.write("<br>");
    document.write("<b>str.italics() = </b>")
    document.write(str.italics())
    document.write("<br>");
    document.write("<b>str.small() = </b>")
    document.write(str.small())
    document.write("<br>");
    document.write("<b>str.strike() = </b>")
    document.write(str.strike())
    document.write("<br>");
    document.write("<b>str.sub() = </b>")
    document.write(str.sub())
    document.write("<br>");
    document.write("<b>str.sup() = </b>")
    document.write(str.sup())
    document.write("<br>");
    document.write("<b>str.fixed() = </b>")
    document.write(str.fixed())
    document.write("<br>");
</script>
</body>
</html>
