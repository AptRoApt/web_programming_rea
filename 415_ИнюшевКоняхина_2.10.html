<!DOCTYPE html>
<html>
<head>
<style>
    /**{box-sizing: border-box;}*/
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #F7F7F7;
    }

    #registration {
        height: 400px;
        background: #ffd500;
        width:550px;
        display: flex;
    }   
    
    #right_side {
        background: white;  
        flex: 11;
    }

    #left_side {
        flex: 8;
    }

    #right_side form {
        display: grid;
        justify-items: left;
        gap: 5% 5%;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        height: 100%;
        align-items:center;
    }

    .formElements{
        margin-left: 10%;
        margin-right: 10%;
        width: 80%;
    }

    .input {
        background: #e6e6e6;
    }

    .input[type="radio"]{
        color: red;
        height: 30px;
        width: 30px;
    }
    
    #Sex div label {
        position: relative;
        margin-bottom: 5%;
    }

    .radiotext {
        left: 0;
    }

    #top {
        margin-top: 10%;
    }

    #submitButton {
        margin: auto;
        margin-top: 10%;
        margin-bottom: 10%;
    }



</style>
<meta charset="UTF-8">
<meta name="author" content="Инюшев Коняхина">
<title> Задача 2.10 </title>
</head>
<body>
    <div id="registration">
        <span id="left_side">
        <h1>Регистрация</h1>
        </span>
        <span id="right_side">
            <form>
                <label id="top" class="formElements" for="Name">Имя<br>  
                    <input class="input" type="text" name="Name" autocomplete="name">
                </label>
                <label class="formElements" for="Sex">Пол<br>
                    <div id="Sex">
                        <label for="Male">
                            <input class="input" type="radio" name="Male"><a class="radiotext">Мужской</a>
                        </label>
                        <label for="Female">
                            <input class="input" type="radio" name="Female"><a class="radiotext">Женский</a>
                        </label>
                        </div>
                </label>
                <label class="formElements" for="Email">E-mail<br>
                    <input class="input" name="Email" type="text" autocomplete="email">
                </label>
                <label class="formElements" for="Country">Страна<br>
                    <select class="input" name="Country">
                        <option value="Russia">Россия</option>
                        <option value="Ukraine">Украина</option>
                    </select>
                </label>
                <input id="submitButton" type="submit" value="ОТПРАВИТЬ">
            </form>
        </span>
    </div>
</body>
</html>
