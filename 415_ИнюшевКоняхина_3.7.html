<style>
    * {
        font-family: 'Times New Roman', Times, serif;
        box-sizing: border-box;
        
        }
    #first_table  {
        border: 0px;
        border-collapse: collapse;
        background-color: #e7e6e6;
        width: 106px;
        padding: 0;
        margin: 10px;  
    }
    input {
        vertical-align: bottom;
        width: 36px;
        background-color: #e7e6e6;
        border: 0px;
        width: 106px;
        font-style: italic;
    }
    input:focus {
        outline: none;
    }
    tr {

    }
    td {
        height: 36px;
        padding-bottom: 4px;
        padding-left: 4px;    
    }
    #insert{    
        background-color: #bcd4ec;
        width: 110px;
        height: 36px;

        display: flex;

        padding-bottom: 4px;

    }
    #button_td {
        padding:0%;
        }
    #insert:hover {
        background-color: #8ea1b3;
    }
    #first {
        font-size:small;
    }
    #second_table  {
        border: 1px solid black;        
        border-collapse: collapse;  
    }
    #second_table * {
        border: 1px solid black;            
    }


</style>
</head>
<body>
    <table id="first_table">
        <thead>
            <td id="first"><i> Введите число</i></td>

        <tfoot>
